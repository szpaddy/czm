log4j.rootLogger=INFO,CONSOLE,INFO,ERROR
log4j.logger.org.mybatis=INFO
log4j.addivity.org.apache=true  
log4j.logger.org.springframework=ERROR
###################  
# Console Appender:
###################  
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender  
log4j.appender.CONSOLE.Threshold=DEBUG  
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout  
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS}%6p [%F\:%L] - %m%n

########################  
# Rolling File: 
########################  
log4j.appender.INFO=org.apache.log4j.RollingFileAppender  
log4j.appender.INFO.encoding=UTF-8
log4j.appender.INFO.Threshold=INFO
log4j.appender.INFO.File=/app/var/log/wireless/wireless_I.log
log4j.appender.INFO.Append=true      
log4j.appender.INFO.MaxFileSize=10MB
log4j.appender.INFO.MaxBackupIndex=10
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout  
log4j.appender.INFO.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS}%6p [%F\:%L] - %m%n

log4j.appender.ERROR=org.apache.log4j.RollingFileAppender
log4j.appender.ERROR.encoding=UTF-8
log4j.appender.ERROR.Threshold=ERROR
log4j.appender.ERROR.File=/app/var/log/wireless/wireless_E.log
log4j.appender.ERROR.Append=true      
log4j.appender.ERROR.MaxFileSize=10MB
log4j.appender.ERROR.MaxBackupIndex=10
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout  
log4j.appender.ERROR.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS}%6p [%F\:%L] - %m%n

