#Console Log
log4j.rootLogger=info, console, czmen

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p %d{MM-dd HH:mm:ss}(%F:%L): %m%n

log4j.appender.czmen=org.apache.log4j.DailyRollingFileAppender
log4j.appender.czmen.Threshold=DEBUG
log4j.appender.czmen.File=/app/var/log/czmen/czmen-core.log
log4j.appender.czmen.layout=org.apache.log4j.PatternLayout
log4j.appender.czmen.layout.ConversionPattern=%5p %d{yyyy-MM-dd HH:mm:ss}(%F:%L) %m%n

